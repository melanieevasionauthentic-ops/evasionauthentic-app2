<h1>Excursions</h1><p class="small">Réservation directe via nos liens officiels. Conciergerie gratuite pour vous guider.</p>
<div class="list" id="list"></div>
<script>
document.addEventListener('DOMContentLoaded',()=>{
  const box=qs('#list');
  DATA.excursions.forEach(e=>{
    const el=document.createElement('div'); el.className='item';
    el.innerHTML=`<h3>${e.titre}</h3>
    <p><a class="btn" href="${e.url}" target="_blank">Voir les détails</a>
    &nbsp;<a class="btn" style="background:#0ea5b6" href="https://wa.me/${DATA.telWhats.replace(/\s+/g,'')}?text=${encodeURIComponent('Je souhaite réserver : '+e.titre)}" target="_blank">WhatsApp</a></p>`;
    box.appendChild(el);
  });
});
</script>

<!doctype html>
<html lang="fr"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Excursions — Evasion Authentic</title>
<link rel="icon" href="/evasionauthentic-app2/assets/img/favicon.png">
<link rel="stylesheet" href="/evasionauthentic-app2/css/style.css"/>
</head><body>
<header class="header"></header>
<h1 class="title">Excursions</h1>
<div class="container">
<p>Nos excursions coup de cœur. Réservez via notre site partenaire :</p>
<div class="list" id="excList"></div>
<script>
const box=document.getElementById('excList');
APP.excursions.forEach(x=>{
  box.innerHTML += `<div class="item"><span class="badge">${x.zone}</span><h3>${x.titre}</h3>
  <img src="${x.photo}" alt="${x.titre}" style="width:100%;aspect-ratio:16/9;object-fit:cover;margin:6px 0;border-radius:8px;border:1px solid #eee"/>
  <p><a href="${x.url}" target="_blank" rel="noopener">Voir l’excursion</a></p></div>`;
});
</script>
</div>
<footer class="footer small">© Evasion Authentic</footer>
<script src="/evasionauthentic-app2/js/common.js"></script>
<script src="/evasionauthentic-app2/js/data.js"></script>
<script>header('Excursions')</script>
</body></html>

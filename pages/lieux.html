<!doctype html>
<html lang="fr"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Lieux — Evasion Authentic</title>
<link rel="icon" href="/evasionauthentic-app2/assets/img/favicon.png">
<link rel="stylesheet" href="/evasionauthentic-app2/css/style.css"/>
</head><body>
<header class="header"></header>
<h1 class="title">Lieux</h1>
<div class="container">
<p>Sélection de lieux (plus à venir) :</p>
<div class="list" id="lList"></div>
<script>
const lb=document.getElementById('lList');
APP.lieux.forEach(l=>{
  lb.innerHTML += `<div class="item"><h3>${l.nom}</h3>
  <p><span class="badge">${l.type}</span> — ${l.zone}</p>
  <p class="small">Astuce : ${l.astuce}</p></div>`;
});
</script>
</div>
<footer class="footer small">© Evasion Authentic</footer>
<script src="/evasionauthentic-app2/js/common.js"></script>
<script src="/evasionauthentic-app2/js/data.js"></script>
<script>header('Lieux')</script>
</body></html>

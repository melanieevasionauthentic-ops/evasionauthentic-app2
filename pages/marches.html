<!doctype html>
<html lang="fr"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Marchés — Evasion Authentic</title>
<link rel="icon" href="/evasionauthentic-app2/assets/img/favicon.png">
<link rel="stylesheet" href="/evasionauthentic-app2/css/style.css"/>
</head><body>
<header class="header"></header>
<h1 class="title">Marchés</h1>
<div class="container">
<p>Repérez facilement les marchés.</p>
<div class="list" id="mList"></div>
<script>
const mb=document.getElementById('mList');
APP.marches.forEach(m=>{
  mb.innerHTML += `<div class="item"><h3>${m.ville}</h3>
  <p><span class="badge">${m.jour}</span></p>
  <p class="small">${m.zone}</p></div>`;
});
</script>
</div>
<footer class="footer small">© Evasion Authentic</footer>
<script src="/evasionauthentic-app2/js/common.js"></script>
<script src="/evasionauthentic-app2/js/data.js"></script>
<script>header('Marchés')</script>
</body></html>
